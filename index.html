<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Prayer Start and Congregation Times in the UK">
        <meta name="author" content="Muhammad Rauf">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/textinput.css">
        <link href="css/icons.css" rel="stylesheet">
        
        <title>Prayer Times</title>
        
        <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA73ProGB5nVAg5fyGocNScUUfGwo82GiE&callback=initMap">
        </script>
        <script src="js/locating.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="animate__animated animate__fadeIn" onload="initialise()">
        <div class="container-grid">
            <nav>
                <h1 class="">Salah Times</h1>
                
                <div class="menu-icon" onclick="toggleBar(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div> 
            </nav>
            
            <div class="navList none" id="navList">
                <ul>
                    <li><a href="#">Change Location</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            
            <main>
                <div class="locationContainer">
                <div class="location" id="locationGetArea">
                    <button id="location-get" onclick="getLocation()">
                        <span class="material-icons"><a href="#">location_on</a></span><a href="#">Find Location</a>
                    </button>
                    <a class="manual-entry" onclick="manualEntry()" href="#">Or enter manually.</a>
                </div>
                </div>
                
                <div class="entry" id="entrypoint">
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Postcode" name="name" id='name' required />
                        <label for="name" class="form__label">Postcode</label>
                        <a href="#" id="checkPostcode" class="entryButton" onclick="checkPostcode()">
                            <span class="material-icons">arrow_right</span>
                        </a>
                        <p class="entryError" id="errorMsg" onclick="checkPostcode()">Please enter a valid UK postcode.</p>
                    </div>
                </div>
                
                <div class="title" id="locationHolderArea">
                    <span class="material-icons">location_on</span> 
                    <h2 class="place" id="locationHolder"></h1>
                </div>
                
                <div class="time-container" id="timeContainer">
                    <div class="start-container">
                        <h2 class="start-title">Start Times:</h2>
                        <div class="start-times">
                            <div class="prayer-titles">
                                <p>Fajr:</p>
                                <p>Zuhr:</p>
                                <p>Asr:</p>
                                <p>Maghrib:</p>
                                <p>Isha:</p>
                            </div>
                            <div class="times">
                                <p id="fajr"></p>
                                <p id="zuhr"></p>
                                <p id="asr"></p>
                                <p id="maghrib"></p>
                                <p id="isha"></p>
                            </div>
                        </div>
                    </div>
                    <div class="j-container">
                        <h2 class="j-title">Jamaat Times:</h2>
                        <div class="jamat-times">
                            <div class="jamat-titles">
                                <p>Fajr:</p>
                                <p>Zuhr:</p>
                                <p>Asr:</p>
                                <p>Maghrib:</p>
                                <p>Isha:</p>
                            </div>
                            <div class="j-times">
                                <p id="j-fajr"></p>
                                <p id="j-zuhr"></p>
                                <p id="j-asr"></p>
                                <p id="j-maghrib"></p>
                                <p id="j-isha"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <div class="container-content">
                <div class="content1">
                    <h1></h1>
                </div>
                <div class="content2">
                    <h1></h1>
                </div>
                <div class="content3">
                    <h1></h1>
                </div>
            </div>
            
            <div class="footer">
                <p>Developed by Muhammad Rauf for <a href="https://www.almasjid.co.uk">www.AlMasjid.co.uk</a></p>
            </div>
        </div>
    </body>
</html>
